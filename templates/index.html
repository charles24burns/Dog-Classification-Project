<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Dog Breed Classifier</title>
    </head>
    <body>
        <h1>Upload an Image of Your Dog</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Classify</button>
        </form>
    </body>
</html>
