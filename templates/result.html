<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prediction Result</title>
    </head>
    <body>
        <h1>Prediction Result</h1>
        <p>The predicted breed of the dog in the image is: <strong>{{ breed }}</strong></p>
        <img src="{{ image }}" alt="Dog Image", style="width: 300px; height: auto;">
        <p>Confidence: <strong>{{ confidence }}</strong></p>
        <p>Upload another image of your dog <a href="/">here</a>.</p>
    </body>
</html>
